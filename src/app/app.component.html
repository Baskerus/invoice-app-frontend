<mat-sidenav-container>
  <mat-sidenav
    [fixedInViewport]="true"
    #sidebar
    [opened]="sidebarOpen"
    mode="side"
  >
    <app-add-invoice
      (triggerRenderEvent)="getInvoices()"
      (closeEvent)="showSidebar(false)"
    ></app-add-invoice>
  </mat-sidenav>
  <mat-sidenav-content>
    <button
      class="add-btn"
      mat-fab
      color="primary"
      (click)="!sidebarOpen ? showSidebar(true) : showSidebar(false)"
    >
      <mat-icon *ngIf="!sidebarOpen" aria-hidden="false" aria-label="add icon"
        >add</mat-icon
      >
      <mat-icon *ngIf="sidebarOpen" aria-hidden="false" aria-label="add icon"
        >close</mat-icon
      >
    </button>
    <app-home
      (openEvent)="showSidebar(true); sidebar.opened = true"
      [invoices]="invoices"
    ></app-home>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
