<mat-dialog-content class="mat-typography">
  <h3>Delete invoice?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    mat-dialog-close="true"
  >
    Delete
  </button>
</mat-dialog-actions>
