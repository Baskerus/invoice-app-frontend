<div class="inner-header">
  <div class="text-wrapper">
    <span class="mat-title">Invoices</span>
    <span *ngIf="invoices" class="mat-body-2"
      >There are total of {{ invoices.length }} invoices.</span
    >
  </div>
  <div>
    <div matRipple class="add-btn" (click)="emitOpenEvent($event)">
      <div class="add-icon">
        <mat-icon aria-hidden="false" aria-label="add icon">add</mat-icon>
      </div>
      <span class="btn-text">New invoice</span>
    </div>
  </div>
</div>

<div class="main">
  <mat-accordion>
    <app-invoice
      *ngFor="let invoice of invoices"
      [invoice]="invoice"
    ></app-invoice>
  </mat-accordion>
</div>
