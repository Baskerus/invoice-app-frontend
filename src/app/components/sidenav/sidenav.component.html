<mat-sidenav #sideNav opened mode="side">
  <div class="sidenav-inner-container">
    <span class="mat-h2">Create a new invoice</span>
    <span class="title-sm mat-h4">Bill to</span>
    <mat-form-field class="form-field-lg" appearance="outline">
      <mat-label>Client's Name</mat-label>
      <input matInput type="text" />
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-field-lg" appearance="outline">
      <mat-label>Client's Email</mat-label>
      <input matInput type="email" />
    </mat-form-field>

    <mat-form-field class="form-field-lg" appearance="outline">
      <mat-label>Street Address</mat-label>
      <input matInput type="text" />
    </mat-form-field>

    <div class="address-wrapper">
      <mat-form-field class="form-field-sm" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput type="text" />
      </mat-form-field>

      <mat-form-field class="form-field-sm" appearance="outline">
        <mat-label>Post Code</mat-label>
        <input matInput type="number" />
      </mat-form-field>

      <mat-form-field class="form-field-sm" appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>

    <mat-form-field class="form-field-lg" appearance="outline">
      <mat-label>Choose a due date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-field-lg" appearance="outline">
      <mat-label>Project description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <div class="btn-group">
      <button
        class="btn-lg"
        mat-stroked-button
        color="primary"
        (click)="sideNav.toggle()"
      >
        Cancel
      </button>
      <button
        class="btn-lg"
        mat-raised-button
        color="primary"
        (click)="sideNav.toggle()"
      >
        <mat-icon class="icon" aria-hidden="false" aria-label="add icon"
          >add</mat-icon
        >
        <span class="mr">Add</span>
      </button>
    </div>
  </div>
</mat-sidenav>
<mat-sidenav-content>
  <button class="add-btn" mat-fab color="primary" (click)="sideNav.toggle()">
    <mat-icon aria-hidden="false" aria-label="add icon">add</mat-icon>
  </button>
</mat-sidenav-content>
